<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="frame20.css">
    <style>
        .required {
            content: "*";
            color: red;
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="images/logo.png" alt="logo">
        </div>
    </header>
    <div class="container">
        <div class="form-box">
            <h2>Payment Details</h2>
            <form>
                <div class="form-group">
                    <label for="name">Name<span class="required">*</span></label>
                    <input type="text" id="name" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label for="phone">Phone<span class="required">*</span></label>
                    <input type="text" id="phone" placeholder="Enter your phone number">
                </div>
                <div class="form-group">
                    <label for="email">Email<span class="required">*</span></label>
                    <input type="email" id="email" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="amount">Amount<span class="required">*</span></label>
                    <input type="text" id="amount" placeholder="â‚¹ Enter Amount">
                </div>
                <div class="form-group">
                    <label for="support">Words of Support</label>
                    <textarea style="width: 100%; height: 96px;" id="support" placeholder="Please donate to share words of support.."></textarea>
                </div>

                <div class="payNow">
                    <div class="payment-icons">
                        <img src="images/frame20_payment_modes.png" alt="Payment Methods">
                    </div>
                    <button type="submit" class="pay-btn">Pay Now</button>
                </div>
                
            </form>
            
        </div>
    </div>
</body>
</html>
