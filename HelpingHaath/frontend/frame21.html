<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Form</title>
    <link rel="stylesheet" href="frame21.css">
</head>
<body>
    <div class="upload-container">
        <form class="upload-form">
            <h2 class="docs">Upload Documents</h2>
            <div class="upload-box">
                <input type="file" id="file" hidden />
                <label for="file" class="upload-label">Select Documents To Upload</label>
                <p>or drag & drop</p>
            </div>
        </form>
        <a href="frame33.html" class="login-btn"><button type="submit" class="submit-btn" style="align-items: end;">Save and Submit</button></a>
    </div>
</body>
</html>
