<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload Documents</title>
  <link rel="stylesheet" href="frame21.css" />
  <style>
    .drag {
      background-color: #f0f8ff;
      border: 2px dashed #007bff;
    }
    ul#fileList {
      list-style: none;
      padding: 0;
      color: #444;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <div class="upload-container">
    <!-- Proper form -->
    <form id="uploadForm" class="upload-form" enctype="multipart/form-data">
      <h2 class="docs">Upload Documents</h2>

      <div class="upload-box">      <!-- the gray dashed box -->
  <input id="files" name="files" type="file" hidden multiple required>
  <label class="upload-label" for="files">Select Documents To Upload</label>
  <p>or drag & drop</p>
</div>

<ul id="fileList"></ul>       <!-- shows file names -->
<button type="submit" class="submit-btn">Save and Submit</button>

    </form>
  </div>

  <!-- Small client-side helper -->
  <script>
    const input = document.getElementById('files');
    const list = document.getElementById('fileList');
    const box = document.querySelector('.upload-box');

    if (input && list) {
      // show filenames
      input.addEventListener('change', () => {
        list.innerHTML = [...input.files].map(f => `<li>${f.name}</li>`).join('');
      });

      // simple drag & drop
      ['dragenter', 'dragover'].forEach(eName =>
        box.addEventListener(eName, e => {
          e.preventDefault();
          e.stopPropagation();
          box.classList.add('drag');
        })
      );

      ['dragleave', 'drop'].forEach(eName =>
        box.addEventListener(eName, e => {
          e.preventDefault();
          e.stopPropagation();
          box.classList.remove('drag');
        })
      );

      box.addEventListener('drop', e => {
        if (e.dataTransfer?.files?.length) {
          input.files = e.dataTransfer.files;
          input.dispatchEvent(new Event('change'));
        }
      });
    }
  </script>

  <!-- app.js handles the actual POST -->
  <script>
  console.log('frame21 loaded');   // should appear in Console
</script>
<!-- <script src="app.js?v=4"></script> -->
<script src="app.js?v=6"></script>
</body>
</html>
