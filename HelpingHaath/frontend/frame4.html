<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Seek Help – Details</title>
  <link rel="stylesheet" href="frame4.css" />
  <style>
    .required { color: red; margin-left: 4px; }
    .form-container { max-width: 720px; margin: 0 auto; }
  </style>
</head>

<body>
  <header>
    <div class="logo-container">
      <img src="images/logo.png" alt="logo">
    </div>
  </header>

  <div class="form-container">
    <!-- IMPORTANT: give the form an id so app.js can hook it -->
    <form id="helpForm" class="donation-form">
      <h2>Details</h2>

      <!-- Name -->
      <label for="helpName">Name<span class="required">*</span></label>
      <input
        type="text"
        id="helpName"
        name="name"
        placeholder="Enter your name"
        required
      />

      <!-- Type -->
      <div class="form-group">
        <label for="helpType">Choose Type<span class="required">*</span></label>
        <select id="helpType" name="type" required>
          <option value="Student">Student</option>
          <option value="TeachingStaff">Teaching Staff</option>
          <option value="NonTeachingStaff">Non-Teaching Staff</option>
        </select>
      </div>

      <!-- Phone -->
      <div class="form-group">
        <label for="helpPhone">Contact Number<span class="required">*</span></label>
        <input
          type="text"
          id="helpPhone"
          name="phone"
          placeholder="Enter your contact number"
          required
        />
      </div>

      <!-- Email -->
      <div class="form-group">
        <label for="helpEmail">Email Id<span class="required">*</span></label>
        <input
          type="email"
          id="helpEmail"
          name="email"
          placeholder="Enter your email"
          required
        />
      </div>

      <!-- Description -->
      <div class="form-group">
        <label for="helpDesc">Description<span class="required">*</span></label>
        <textarea
          id="helpDesc"
          name="description"
          class="font"
          placeholder="Explain why you need donations and how they will be used."
          required
        ></textarea>
      </div>

      <!-- Monthly income -->
      <div class="form-group">
        <label for="helpIncome">Monthly Income<span class="required">*</span></label>
        <select id="helpIncome" name="monthlyIncome" required>
          <option value="" selected>Select</option>
          <option value="Below 10000">Below 10000</option>
          <option value="10000-20000">10000-20000</option>
          <option value="20000-30000">20000-30000</option>
          <option value="30000-40000">30000-40000</option>
          <option value="40000-50000">40000-50000</option>
          <option value="Above 50000">Above 50000</option>
        </select>
      </div>

      <!-- Optional: target amount -->
      <div class="form-group">
        <label for="helpGoal">Target Amount (₹)</label>
        <input
          type="number"
          id="helpGoal"
          name="goalAmount"
          min="0"
          placeholder="Optional target amount"
        />
      </div>

      <!-- Real submit button (no <a> inside) -->
      <button type="submit" id="helpSubmit" class="submit-btn">
        Save and Next
      </button>
    </form>
  </div>

  <!-- app.js will catch #helpForm submit, POST /api/requests, then redirect -->
  <script src="app.js"></script>
</body>
</html>
