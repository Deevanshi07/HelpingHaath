<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation Form</title>
    <link rel="stylesheet" href="frame4.css">
    <style>
        .required {
            content: "*";
            color: red;
            margin-left: 5px;
        }
    </style>
</head>

<body>
    <header>
        <div class="logo-container">
            <img src="images/logo.png" alt="logo">
        </div>
    </header>
    <div class="form-container">
        <form class="donation-form">
            <h2>Details</h2>
            <label for="name">Name<span class="required">*</span></label>
            <input type="text" id="name" placeholder="Enter your name">

            <div class="form-group">
                <label for="type">Choose Type<span class="required">*</span></label>
                <select name="type">
                    <option value="Student">Student</option>
                    <option value="TeachingStaff">Teaching Staff</option>
                    <option value="NonTeachingStaff">Non-Teaching Staff</option>
                </select>
            </div>

            <div class="form-group">
                <label for="contact">Contact Number<span class="required">*</span></label>
                <input type="text" id="contact" placeholder="Enter your contact number">
            </div>


            <div class="form-group">
                <label for="email">Email Id<span class="required">*</span></label>
                <input type="email" id="email" placeholder="Enter your email">
            </div>


            <div class="form-group">
                <label for="description">Description<span class="required">*</span></label>
                <textarea class="font" id="description"
                    placeholder="Explain why you need donations and how they will be used."></textarea>
            </div>


            <div class="form-group">
                <label for="income">Monthly Income<span class="required">*</span></label>
                <select name="income">
                    <option value="" selected style="font-size: 0.5rem;">Select</option>
                    <option value="Below 10000">Below 10000</option>
                    <option value="10000-20000">10000-20000</option>
                    <option value="20000-30000">20000-30000</option>
                    <option value="30000-40000">30000-40000</option>
                    <option value="40000-50000">40000-50000</option>
                    <option value="Above 50000">Above 50000</option>
                </select>
            </div>

            <button type="submit" class="submit-btn">
                <a href="frame21.html" class="login-btn"
                    style="text-decoration: none; color: white; font-weight: 600;">
                    Save and Next 
                </a>
            </button>
        </form>
    </div>
</body>

</html>
