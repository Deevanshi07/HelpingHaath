<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>New Users â€“ Authentication</title>
  <link rel="stylesheet" href="frame31.css" />
  <style>
    .required { color: red; margin-left: 5px; }
    .error { color: #c00; font-size: 0.9rem; margin-top: 6px; display:none; }
  </style>
</head>

<body>
  <header>
    <div class="logo-container">
      <img src="images/logo.png" alt="logo">
    </div>
  </header>

  <div class="background-overlay"></div>

  <div class="auth-container">
    <h2>AUTHENTICATION SCREEN</h2>

    <!-- IMPORTANT: give the form an id so app.js can hook it -->
    <form id="regForm">
      <div>
        <label for="type">Member Type<span class="required">*</span></label>
        <select id="type" name="type" required>
          <option value="Student">Student</option>
          <option value="TeachingStaff">Teaching Staff</option>
          <option value="NonTeachingStaff">Non-Teaching Staff</option>
        </select>
      </div>

      <!-- The backend expects name="email" and id="thaparid" -->
      <label for="thaparid">Thapar ID<span class="required">*</span></label>
      <input
        id="thaparid"
        name="email"
        type="email"
        placeholder="abc@thapar.edu"
        style="width: 325px;"
        required
      />
      <div id="emailError" class="error">Please use a valid @thapar.edu email.</div>

      <!-- The backend expects name="name" -->
      <label for="fullname">Full Name<span class="required">*</span></label>
      <input
        id="fullname"
        name="name"
        type="text"
        placeholder="Your Name"
        style="width: 325px;"
        required
      />

      <!-- Password fields are optional UI; backend ignores them -->
      <label for="password">Create Password<span class="required">*</span></label>
      <input
        id="password"
        type="password"
        placeholder="Password"
        style="width: 325px;"
        required
      />

      <label for="confirm">Confirm Password<span class="required">*</span></label>
      <input
        id="confirm"
        type="password"
        placeholder="Password"
        style="width: 325px;"
        required
      />
      <div id="passError" class="error">Passwords do not match.</div>

      <div class="button-group" style="margin-top: 12px;">
        <!-- IMPORTANT: real submit button (no <a> inside) -->
        <button type="submit" class="login-btn" style="font-weight: 600;">SUBMIT</button>
        <button type="reset" style="font-weight: 600;">RESET</button>
      </div>

      <div class="login-link" style="margin-top: 10px;">
        Already have an account? <a href="frame6.html" class="login-btn">Login</a>
      </div>
    </form>
  </div>

  <!-- Minimal client-side validation (email domain + password match) -->
  <script>
    (function () {
      const form = document.getElementById('regForm');
      const email = document.getElementById('thaparid');
      const emailError = document.getElementById('emailError');
      const pass = document.getElementById('password');
      const confirm = document.getElementById('confirm');
      const passError = document.getElementById('passError');

      const thaparRe = /^[^@\s]+@thapar\.edu$/i;

      form.addEventListener('submit', (e) => {
        emailError.style.display = 'none';
        passError.style.display = 'none';

        // validate email
        if (!thaparRe.test(email.value.trim())) {
          e.preventDefault();
          emailError.style.display = 'block';
          email.focus();
          return;
        }

        // validate passwords match (frontend only)
        if (pass.value !== confirm.value) {
          e.preventDefault();
          passError.style.display = 'block';
          confirm.focus();
          return;
        }
        // let app.js handle the actual POST and redirect
      });
    })();
  </script>

  <!-- Load your helper after the HTML so it can bind to #regForm -->
  <script src="app.js"></script>
</body>
</html>
