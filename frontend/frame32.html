<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share On</title>
    <link rel="stylesheet" href="frame32.css">
    <script>
        // This function will listen for the "Enter" key press and redirect to frame1
        document.addEventListener('keydown', function(event) {
            if (event.key === "Enter") {
                window.location.href = 'frame1.html';
            }
        });
    </script>
</head>
<body>
     <header>
        <div class="logo-container">
            <img src="images/logo.png" alt="logo">
        </div>
    </header>
    <div class="container">
        <h2>SHARE ON</h2>
        <div class="share-list">
            <a href="https://wa.me/" target="_blank" class="share-item">
                <span>WhatsApp</span>
                <img src="https://img.icons8.com/color/48/whatsapp.png" alt="WhatsApp">
            </a>
            <a href="https://instagram.com" target="_blank" class="share-item">
                <span>Instagram</span>
                <img src="https://img.icons8.com/color/48/instagram-new.png" alt="Instagram">
            </a>
            <a href="https://snapchat.com" target="_blank" class="share-item">
                <span>Snapchat</span>
                <img src="https://img.icons8.com/color/48/snapchat.png" alt="Snapchat">
            </a>
            <a href="https://facebook.com" target="_blank" class="share-item">
                <span>Facebook</span>
                <img src="https://img.icons8.com/color/48/facebook.png" alt="Facebook">
            </a>
            <a href="https://messenger.com" target="_blank" class="share-item">
                <span>Messenger</span>
                <img src="https://img.icons8.com/color/48/facebook-messenger.png" alt="Messenger">
            </a>
            <a href="https://twitter.com" target="_blank" class="share-item">
                <span>Twitter</span>
                <img src="https://img.icons8.com/color/48/twitter.png" alt="Twitter">
            </a>
        </div>
    </div>
</body>
</html>
