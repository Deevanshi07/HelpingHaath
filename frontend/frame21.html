<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload Form</title>
  <link rel="stylesheet" href="frame21.css" />
</head>
<body>
  <div class="upload-container">
    <!-- IMPORTANT: add id and correct enctype -->
    <form id="uploadForm" enctype="multipart/form-data">
  <h2 class="docs">Upload Documents</h2>
  <div class="upload-box">
    <input type="file" id="files" name="files" hidden multiple required>
    <label for="files" class="upload-label">Select Documents To Upload</label>
    <p>or drag & drop</p>
  </div>
  <button type="submit" class="submit-btn">Save and Submit</button>
</form>
<script src="app.js"></script>

  </div>

  <!-- Load scripts ONCE, at the end -->
  <script>
    // small helper to preview selected filenames (optional)
    const input = document.getElementById('files');
    const list = document.getElementById('fileList');
    if (input && list) {
      input.addEventListener('change', () => {
        list.innerHTML = [...input.files].map(f => `<li>${f.name}</li>`).join('');
      });
      // basic drag&drop (optional)
      const box = document.querySelector('.upload-box');
      if (box) {
        ['dragenter','dragover'].forEach(eName => box.addEventListener(eName, e => { e.preventDefault(); e.stopPropagation(); box.classList.add('drag'); }));
        ['dragleave','drop'].forEach(eName => box.addEventListener(eName, e => { e.preventDefault(); e.stopPropagation(); box.classList.remove('drag'); }));
        box.addEventListener('drop', e => {
          if (e.dataTransfer?.files?.length) {
            input.files = e.dataTransfer.files;
            input.dispatchEvent(new Event('change'));
          }
        });
      }
    }
  </script>
  <script src="app.js"></script>
</body>
</html>
